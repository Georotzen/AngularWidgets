<div ng-include="'partials/widgetList.html'" id="widgetList"></div>
<div id="content">

	<pui-panel header="puiButton">
		<div ng-include="'partials/widgetSubPages.html'" id="widgetSubPages"></div>

		<section>
			<header>Icons can be placed on button</header>

			<pui-button id="left" actionListener="showMessage('Button left icon clicked')" icon="ui-icon-check" value="Left Icon"></pui-button>

			<pui-button id="right" actionListener="showMessage('Button right icon clicked')" icon="ui-icon-close" iconPosition ="right" value="Right icon">
			</pui-button>

			<pui-button id="iconOnly" actionListener="showMessage('icon only clicked')" icon="ui-icon-disk"></pui-button>
		</section>
		<pui-fieldset id="Source" legend="Source" style="margin-bottom:20px">
            <pui-tabview id="sourceTabs" >
                <pui-panel header="html" id="d_html">
						<pre pretty-print="html" >
    <pui-button id="left" actionListener="showMessage('Button left icon clicked')" icon="ui-icon-check" value="Left Icon"></pui-button>

    <pui-button id="right" actionListener="showMessage('Button right icon clicked')" icon="ui-icon-close" iconPosition ="right" value="Right icon">
    </pui-button>

    <pui-button id="iconOnly" actionListener="showMessage('icon only clicked')" icon="ui-icon-disk"></pui-button>
						</pre>

                </pui-panel>
                <pui-panel header="controller" id="d_script">
						<pre pretty-print="js" >
	$scope.showMessage = function(msg) {
		alert(msg);
	};
						</pre>

					</pui-panel>
			</pui-tabview>
		</pui-fieldset>

	</pui-panel>
</div>
